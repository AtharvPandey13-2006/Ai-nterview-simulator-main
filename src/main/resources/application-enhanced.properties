# Enhanced Application Configuration
spring.application.name=AI Interview Simulator

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Database Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/interview_simulator}
spring.data.mongodb.database=interview_simulator

# MongoDB Connection Pool Settings
spring.data.mongodb.options.max-connection-pool-size=20
spring.data.mongodb.options.min-connection-pool-size=5
spring.data.mongodb.options.max-connection-idle-time=30000
spring.data.mongodb.options.max-connection-life-time=60000

# Session Configuration
server.servlet.session.cookie.max-age=86400
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=none
server.servlet.session.timeout=24h
spring.session.store-type=mongodb

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-client-secret}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${REDIRECT_URI:https://atharvpandey13-2006-github-io-interview-1-kq9g.onrender.com/login/oauth2/code/google}

# CORS Configuration
app.cors.allowed-origins=${ALLOWED_ORIGINS:https://golden-swan-a56b79.netlify.app,https://atharvpandey13-2006.github.io,http://localhost:3000,http://127.0.0.1:5501}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.max-age=3600

# Gemini AI Configuration
gemini.api.key=${GEMINI_API_KEY:your-gemini-api-key}
gemini.api.base-url=https://generativelanguage.googleapis.com
gemini.api.model=gemini-pro
gemini.api.timeout=30000
gemini.api.max-retries=3

# Application Features
app.speech-recognition.enabled=true
app.analytics.enabled=true
app.caching.enabled=true
app.rate-limiting.enabled=true

# Rate Limiting
app.rate-limit.requests-per-minute=60
app.rate-limit.requests-per-hour=1000
app.rate-limit.burst-capacity=10

# Caching Configuration
spring.cache.type=simple
spring.cache.cache-names=questions,user-stats,feedback
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=1h

# Logging Configuration
logging.level.com.example.interviewsimulator=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/interview-simulator.log
logging.file.max-size=10MB
logging.file.max-history=30

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true

# Custom Application Properties
app.interview.max-questions-per-session=20
app.interview.session-timeout-minutes=60
app.interview.supported-roles=software engineer,frontend developer,backend developer,full stack developer,data scientist,product manager,devops engineer,mobile developer,ui/ux designer,qa engineer

# AI Feedback Configuration
app.ai.feedback.min-score=0
app.ai.feedback.max-score=10
app.ai.feedback.response-timeout=30
app.ai.feedback.retry-attempts=3

# Performance Optimization
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.data.mongodb.auto-index-creation=true

# Email Configuration (for future notifications)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.whitelabel.enabled=false